<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordplate Challenge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div id="high-score-display">High Score: 0</div>

    <h1>Wordplate Challenge</h1>

    <div id="game-area">
        <div id="letters-display">
            <!-- Here we'll display the random letters -->
        </div>
        <div id="notification"></div>

        <input type="text" id="word-input" placeholder="Type your word here" disabled>
        
        <div id="timer-display">
            <!-- Timer will be displayed here -->
        </div>
        
        <button id="start-button">Start Game</button>

        <div id="score-display">
            <!-- Score will be displayed here -->
        </div>

        <div id="words-display">
            <!-- All possible words will be displayed here at the end of the round -->
        </div>
    </div>
    <div class="footer">Made by Erica Augustine</div>
    <script src="js/game.js"></script>
</body>
</html>
